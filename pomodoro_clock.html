<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="pomodoro_clock.css" />

    <title>Pomodoro Clock</title>
</head>
<body>
<h2>Pomodoro Clock</h2>
<div id="wrapper">
    <div class="worktime" id="25">
        <p>Work Clock</p>
        <h1><time>25:00</time></h1>
        <button id = "Wstart">Start</button>
        <button id = "Wstop">Stop</button>
        <button id = "Wclear">Reset</button>
    </div>

    <div class="breaktime" id="5">
        <p>Break Timer</p>
        <h1><time>05:00</time></h1>
        <button id = "Bstart">Start</button>
        <button id = "Bstop">Stop</button>
        <button id = "Bclear">Reset</button>
    </div>
</div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
